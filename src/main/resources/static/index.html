<body>

<h1>Bestilling av kinobiletter</h1>
<form id="billettSkjema">
    <label for="film">Velg film: </label>
    <select id = "film" placeholder = "Velg film her">
        <option>Velg film</option>
        <option>Cinderella</option>
        <option>Tangled</option>
        <option>Beauty and the beast</option>
    </select> <br> <br>


    <label for = "antall">Antall: </label>
    <input type="number" id="antall" maxlength="4" pattern="[0-9]" min="1" required autocomplete="off"/> <br> <br>

    <label for="fornavn">Fornavn: </label>
    <input type="text" id="fornavn"  placeholder="Skriv inn fornavn" maxlength="20" required autocomplete="off" /> <br/>

    <label for="etternavn">Etternavn: </label>
    <input type="text" id="etternavn"  placeholder="Skriv inn etternavn" maxlength="20" required autocomplete="off"/> <br/>

    <label for="nummer">Telefonnr: </label>
    <input type="text" id="nummer"  placeholder="Skriv inn telefonnr" maxlength="20" required autocomplete="off"/> <br/>

    <label for="epost">Epost: </label>
    <input type="text" id="epost"  placeholder="Skriv inn epost" maxlength="50" required autocomplete="off"/> <br/><br>

    <button onclick="leggTilBillett()">Kj√∏p billett</button> <br />
</form>
